<form #f="ngForm"
  ngNativeValidate
  (ngSubmit)="login(f)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [ngModel]='email'
      name='email'
      type="email"
      class="form-control"
      required
      placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [ngModel]
      name='password'
      type="password"
      class="form-control"
      required
      placeholder="Password">
  </div>
  <button type="submit"
    class="btn btn-primary">Submit</button>
</form>
