<div class="">


  <section class="col-md-8">
    <!-- <h2 class="section_title"
      class="section_heading">WHAT'S NEW</h2> -->

    <article *ngFor="let article of articles">
      <h2 class="section_title">{{article?.name}}</h2>

      <a [routerLink]="[article.category, article.url ]">
        <img src="{{article?.image}}"
          alt=""
          class="img-fluid">
      </a>
      <footer class="author_time">
        <span>
          {{article.author?.name}}
        </span>
        <!-- Time -->
        <svg version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
          x="0px"
          y="0px"
          width="18px"
          height="18px"
          viewBox="0 0 18 18"
          style="enable-background:new 0 0 18 18;"
          xml:space="preserve">
          <style type="text/css">
            .time {
              fill: #333333;
            }
          </style>
          <defs>
          </defs>
          <path class="time"
            d="M11.6,13.2L7.9,9.5v-5h2.2v4l3,3L11.6,13.2z M9,0C4,0,0,4,0,9s4,9,9,9s9-4,9-9S14,0,9,0z M9,15.8
                              c-3.7,0-6.8-3-6.8-6.8s3-6.8,6.8-6.8s6.8,3,6.8,6.8S12.7,15.8,9,15.8z" />
        </svg>
        <time>
          {{article?.createdAt | date}}
        </time>
      </footer>

    </article>
